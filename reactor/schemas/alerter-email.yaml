---
$schema: http://json-schema.org/draft-07/schema#
definitions: {}

type: object
additionalProperties: false
required: [to]

properties:
  # Email to settings
  to: {$ref: "common.yaml#/definitions/emails"}
  cc: {$ref: "common.yaml#/definitions/emails"}
  bcc: {$ref: "common.yaml#/definitions/emails"}
  from_field: {type: string}
  # Email from settings
  reply_to:
    type: string
    format: email
  notify: {$ref: "common.yaml#/definitions/emails"}
  from_addr: {type: string}
  add_domain:
    type: string
    pattern: ^@(.*)$
  # Misc.
  format:
    type: string
    enum: [html]

  # SMTP settings
  smtp_host:
    type: string
    format: hostname
    default: localhost
  smtp_port:
    type: integer
    minimum: 0
  smtp_ssl: {type: boolean}
  smtp_auth_file: {type: string}
  smtp_key_file: {type: string}
  smtp_cert_file: {type: string}
...
